<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color: aqua;">
            <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: bold; font-weight: 900;">PERSONAL DETAIL</h1><hr>
                <form>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">First Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="e.g: Indra">
                    </div>
                    

                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Last Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="e.g: Pulami">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">DID</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="e.g: DS(01)12-01">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">CID</label>
                        <input type="Number" class="form-control" id="formGroupExampleInput2" placeholder="e.g: 1198343969">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">Email ID</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="e.g: indra@gmail.com ">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">Contact</label>
                        <input type="Number" class="form-control" id="formGroupExampleInput2" placeholder="e.g: 77775319 ">
                    </div>
                </div>
                <div class="form-row">
                        <!--Drop down list-->
                        <div class="form-group col-md-3">
                            <label for="inputState">Dzongkhag</label>
                            <select id="inputState" class="form-control">
                                <option selected>Others</option>
                                <option>Thimphu</option>
                                <option>Paro</option>
                                <option>Haa</option>
                                <option>Sarpang</option>
                                <option>Tsirang</option>
                                <option>Wangduephodrang</option>
                                <option>Phuntsholing</option>
                                <option>Trashigang</option>
                                <option>Trashiyangtse</option>
                                <option>Samtse</option>
                                <option>Samdrupjongkhar</option>
                                <option>Punakha</option>
                                <option>Gasa</option>
                                <option>Lhuntse</option>
                                <option>Mongar</option>
                                <option>Chhukha</option>
                                <option>Zhemgang</option>
                                <option>Bumthang</option>
                                <option>Trongsa</option>
                                <option>Dagana</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="formGroupExampleInput2">Household No.</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="e.g: 111-2789-434">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="formGroupExampleInput2">House No.</label>
                            <input type="Number" class="form-control" id="formGroupExampleInput2" placeholder="e.g: 142">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="formGroupExampleInput2">Tharm No</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="e.g: pa-7-163 ">
                        </div>
                </div>

                
                    <div>
                        <!--Checkbox-->
                    <label><strong>Interested In</strong></label>
                    </div>
                    <div class="form-check form-check-inline">
                        
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">B.COM</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">BBA</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                       
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">BCA</label>
                    </div><br><br>
                
                <div>
                    <div>
                        <!--Radio Buttons-->
                        <label for="Gender"><strong>Gender</strong></label>
                        </div>
                    <div class="form-check">   
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Female
                          </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Male
                          </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Other
                        </label>
                    </div>
                </div>
            <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>                
</body>
</html>
