            <center><h2>REGISTER YOUR DETAILS</h2></center>

                        <form>
                            <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="formGroupExampleInput">First Name</label>

                            <div class="form-group col-md-6">
                                <label for="formGroupExampleInput">Last Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="e.g: Pulami">

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="formGroupExampleInput2">DID</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="e.g: DS(01)12-01">
                            </div>
        
                            <div class="form-group col-md-6">
                                <label for="formGroupExampleInput2">CID</label>
                                <input type="Number" class="form-control" id="formGroupExampleInput2" placeholder="e.g: 1198343969">

                        </div>
                        <div class="form-row">

                                        <option>Trashigang</option>
                                        <option>Trashiyangtse</option>
                                        <option>Samtse</option>
                                        <option>Samdrupjongkhar</option>
                                        <option>Punakha</option>

                                        <option>Lhuntse</option>
                                        <option>Mongar</option>
                                        <option>Chhukha</option>
                                        <option>Zhemgang</option>
                                        <option>Bumthang</option>
                                        <option>Trongsa</option>
                                        <option>Dagana</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">

                                </div>
                                <div class="form-group col-md-3">
                                    <label for="formGroupExampleInput2">House No.</label>

                                <div class="form-group col-md-3">

                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="e.g: pa-7-163 ">
                                </div>
                        </div>
        
                        
                            <div>
                                <!--Checkbox-->
                            <label><strong>Interested In</strong></label>
                            </div>
                            <div class="form-check form-check-inline">
                                
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">B.COM</label>
                            </div>
                            
                            <div class="form-check form-check-inline">
                                
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">

                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
